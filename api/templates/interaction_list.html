<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Interaction List</title>
</head>
<body>
    <h1>Museum Interaction List</h1>
    {% for interaction in interactions %}
        <div>
            <img src="{{ interaction.image.url }}" alt="Exhibit Image" style="max-width: 300px;">
            <p>{{ interaction.response }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
